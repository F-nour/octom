<div [class]="'form-group ' + containerClassName">
  <input
    [class]="'form-control form-checkbox ' + inputClassName"
    type="checkbox"
    [id]="id"
    [name]="field" #checkbox (change)="emitCheckbox(checkbox.value)"
  />
  <label [for]="id" class="form-label">
    <small>{{ label }}</small>
  </label>
</div>

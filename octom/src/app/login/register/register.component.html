<div class="register">
  <h2>Register you ! </h2>
  <form>
    <app-input
      [nameForm]="nameForm"
      label="Name"
      field="name"
      ph="name"
      (inputEmitter)="registerListener($event)"
    ></app-input>
    <app-input
      [nameForm]="nameForm"
      label="Firstname"
      field="firstname"
      ph="firstname"
      (inputEmitter)="registerListener($event)"
    ></app-input>
    <app-input
      [nameForm]="nameForm"
      label="login"
      labelUnvisible="Email or phone number"
      field="username"
      type="email"
      ph="Email or phone number"
      (inputEmitter)="registerListener($event)"
    ></app-input>
    <app-input
      [nameForm]="nameForm"
      label="Password"
      field="password"
      type="password"
      ph="Enter password"
      (inputEmitter)="registerListener($event)"
    >
    </app-input>
    <app-input
    [nameForm]="nameForm"
    label="Confirm password"
    field="confirmPassword"
    type="password"
    ph="Enter confirmation password"
    (inputEmitter)="registerListener($event)"
  >
    </app-input>
    <div class="form-group-buttons">
      <app-button type="submit" className="btn-primary" click
        >Sign in</app-button
      >
      <a routerLink="/login/auth">Sign in</a>
    </div>
  </form>
</div>

<header>
  <div class="logo">
    <img src="/assets/images/logo.png" alt="Octom" />
  </div>
  <div class="search-bar">
    <searchbar-component placeHolder="Search everything..."></searchbar-component>
  </div>
  <div class="settings">
      <ul>
        <li>
          <img src="{{pathImage}}notification-2-line-1.png" alt="Notification"/>
        </li>
        <li (click)="logout()">
          <img src="{{pathImage}}profil.png" aria-hidden="true">
          <img src="{{pathImage}}chevron.png" aria-hidden="true">
          <span class="sr-only">Log out</span>
        </li>
      </ul>
  </div>
</header>

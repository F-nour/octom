<div class="sidebar">
  <nav class="menu" role="navigation">
    <ul>
      <ng-container *ngFor="let item of items ; let i = index" role="navigation">
          <li
            routerLink="/{{ item }}"
            routerLinkActive="is-active"
            title="{{ item }}"
          >
          <icon-component [icon]="iconItems[i]" className="sidebar-icon">{{ item }}</icon-component>
          </li>
      </ng-container>
    </ul>
  </nav>
</div>

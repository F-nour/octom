<div class="register">
  <h2>Register you !</h2>
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name" class="form-label">
        <small>Last name <span class="required">*</span></small>
      </label>
      <input
        class="form-control"
        type="texte"
        id="name"
        name="name"
        required
        placeholder="last name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="firstname" class="form-label">
        <small>First name <span class="required">*</span></small>
      </label>
      <input
        class="form-control"
        type="texte"
        id="firstname"
        name="firstname"
        required
        placeholder="first name"
        formControlName="firstname"
      />
    </div>
    <div class="form-group">
      <label for="phone" class="form-label">
        <small>Phone number <span class="required">*</span></small>
      </label>
      <div class="phone number" formArrayName="phone">

        <input
          class="form-control"
          type="tel"
          id="phone"
          name="phone"
          required
          placeholder="phone number"
          formControlName="username"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="form-label">
        <small>Username <span class="required">*</span></small>
      </label>
      <input
        class="form-control"
        type="texte"
        id="username"
        name="username"
        required
        placeholder="email adress"
        formControlName="username"
      />
    </div>
    <div class="form-group">
      <label for="password" class="form-label">
        <small>Password <span class="required">*</span></small>
      </label>
      <input
        class="form-control"
        type="texte"
        id="password"
        name="password"
        required
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <div class="form-group-buttons">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
      <a routerLink="/auth/login">Sign in</a>
    </div>
  </form>
</div>

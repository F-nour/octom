<div class="register">
  <h2>Register you !</h2>
  <form [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()">
    <app-input
      [nameForm]="nameForm"
      label="first name"
      field="firstname"
      ph="first name"
      [required]="true"
    >
    </app-input>
    <app-input
      [nameForm]="nameForm"
      label="Last name"
      field="name"
      ph="Last name"
      [required]="true"
    >
    </app-input>
    <app-input
      [nameForm]="nameForm"
      label="Username"
      field="username"
      ph="Email adress"
      type="email"
      [required]="true"
    >
    </app-input>
    <app-input
      [nameForm]="nameForm"
      label="Password"
      field="password"
      type="password"
      ph="Enter password"
      [required]="true"
    >
    </app-input>
    <div class="form-group-buttons">
      <app-submit-button [disabled]="registerForm.invalid">Register</app-submit-button>
      <a routerLink="/auth/login">Sign in</a>
    </div>
  </form>
</div>

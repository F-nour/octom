<div class="login">
  <h2>Nice to see you again</h2>
  <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
    <app-input
      [nameForm]="nameForm"
      label="Username"
      field="username"
      type="email"
      ph="Enter your email address"
      [required]="true"
    ></app-input>
    <app-input
      [nameForm]="nameForm"
      label="Password"
      field="password"
      type="password"
      ph="Enter password"
      [required]="true"
    >
    </app-input>
    <div class="login-check">
      <app-checkbox
        [nameForm]="nameForm"
        label="Remember me"
        field="remember"
      ></app-checkbox>
      <a routerLink="/auth/forgot-password">Forgot password</a>
    </div>
    <div class="form-group-buttons">
      <app-submit-button [disabled]="loginForm.invalid">Sign in</app-submit-button>
      <app-button type="button" className="btn-google">
        <img class="google" src="/assets/images/auth/google.svg" [hidden] />
        <span>Or sign in with Google</span>
      </app-button>
        <p>Don't have an account ? <a routerLink="/auth/register">Sign up</a>
    </div>
  </form>
</div>
